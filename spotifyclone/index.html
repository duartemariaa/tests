<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Spotify logo" class="logo">
        <nav class="menu-header">
            <a class="header-menu-item" href="#">Premium</a>
            <a class="header-menu-item" href="#">Help</a>
            <a class="header-menu-item" href="#">Download</a> 
            <a class="header-menu-item" href="#">Sign up</a>
            <a class="header-menu-item" href="#">Login</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Music for everyone.</h1>
            <p>Millions of music to choose from and no credit card required</p>
            <button>Get Spotify free</button>
        </div>
    </main>
    <footer>
        <div>
            <img src="images/logo.png" alt="Spotify logo" class="logo2">
            <div class="footer-menu">
                <h3>Company</h3>
                <p class="footer-menu-item">About</p>
                <p class="footer-menu-item">Job</p>
                <p class="footer-menu-item">For the record</p>
            </div>
            <div>
                <h3>Announcement</h3>
                <p class="footer-menu-item">For Artists</p>
                <p class="footer-menu-item">Developers</p>
                <p class="footer-menu-item">Brands</p>
                <p class="footer-menu-item">Investors</p>
                <p class="footer-menu-item">Providers</p>
            </div>
            <div>
                <h3>Useful links</h3>
                <p class="footer-menu-item">Help</p>
                <p class="footer-menu-item">Web Player</p>
                <p class="footer-menu-item">Free mobile app</p>
            </div>
            <div>
                <img src="" alt="Instagram logo">
                <img src="" alt="Twitter logo">
                <img src="" alt="Facebook logo">
            </div>
        </div>
    </footer>
</body>
</html>
